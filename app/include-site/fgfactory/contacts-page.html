<body>
<!--HEADER-->
<header>
    <div class="header contact-page">
        <a href="index.html" class="logo">
            <span class="logo-img"></span>
            <span class="logo-text">FGFACTORY</span>
        </a>
        <ul class="nav-menu">
            <li class="home"><a href="index.html">Home</a></li>

        </ul>
    </div>
</header>
<main class=" contacts-page bg-purple">
    <div class="wrapper">
        <h3>Have a question? Let’s talk!</h3>

        <form action="" method="post" name="form-contact" id="contact-form">
            <div class="contact-form">
                <div class="input-block sm-6">
                    <div class="pl-block">
                        <input type="text" id="user-name" name="name" class="input-style" placeholder="Name">
                        <span><sup>*</sup>Invalid name.</span>
                    </div>
                    <div class="pl-block">
                        <input type="text" id="email" name="email" class="input-style" placeholder="Email">
                        <span><sup>*</sup>Invalid email address.</span>
                    </div>
                    <div class="pl-block">
                        <select name="subject" id="subject" class="">
                            <option value="0" disabled selected style='display:none;'>Subject</option>
                            <option value="1">Subject 1</option>
                            <option value="1">Subject 2</option>
                            <option value="1">Subject 3</option>
                            <option value="1">Subject 4</option>
                            <option value="1">Subject 5</option>
                        </select>
                        <span class="error-for-subject"><sup>*</sup>Invalid subject position.</span>
                    </div>
                </div>
                <div class="comment-block sm-6">
                    <div class="pl-block">
                        <textarea placeholder="Massage"  class="input-style"></textarea>
                        <span></span>
                    </div>
                </div>

            </div>
            <div class="button">
                <button type="button" name="button" class="btn" id="btn-for-contact-page">send massage</button>
            </div>

        </form>


    </div>
</main>
